<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
 

<body>

    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/user-profile-icon-abstract-blue-background-illustration-dark-blue-digital-texture-grunge-elegant-paint-modern-design-concept-user-167078251.jpg"
            width="100%" height="595px" alt="">
        <div class="top-left">
            <p>USER PROFILE</p>
        </div>
        <div class="centered">
            <h1>Hello Sarthak</h1>
            <p>This is your profile page. You can see the progress you've made with <br>
                your work and manage tour projects or assigned tasks.</p>
        </div>
        <div class="top-right">Sarthak Agarwal</div>
        <div class="icon">
            <img src="profile.jpg" height="40px" width="40px" style="border-radius: 50%;" alt="profile">

        </div>
        <div class="button">
            <button class="search-button">Search</button>
            <button class="edit-button" height="50px">Edit page</button>

        </div>
    </div>
    <div class="rectangle">
        <div class="image">
            <img src="profile.jpg" height="300px" width="300px" style="border-radius: 50%;" alt="profile">

        </div>
        <div class="button"></div>
        <button class="connect">Connect</button>
        <button class="message" height="50px">Message</button>
    </div>

    </div>
</body>

</html>
